<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interaction games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header-logo" href="./index.html"><img src="./img/header-img.svg" alt="" /></a>
        <ul class="header-list">
          <li><a href="">Інтерактив</a><button type="button"><img src="./img/vector.svg" alt=""></button></li>
          <li><a href="">Наша команда</a></li>
          <li><a href="">Контакти</a></li>
        </ul>
        <div class="welcome">
          <button class="switch-theme-btn" type="button">
            <img src="./img/black-theme.svg" alt="">
          </button>
          <p class="header-text">Вітаємо,</p>
        </div>
        </div>
    </header>
    <main>
      <div class="container">
        <h1 class="main-title">Популярні інтерактивні ігри</h1>
        <div class="card">
          <h2 class="card-title">Перевір в який рік ти народився</h2>
          <div class="card-wrapper">
            <form class="card-form js-check-year-form" action="">
              <input
              name="yearInput"
                placeholder="Введіть рік народження"
                class="card-input"
                type="text"
              />
              <button class="card-btn" type="submit">
                <img src="./img/search.svg" alt="">
              </button>
            </form>
            <p class="card-text js-check-year-text">Ви народилися у високосний рік!</p>
          </div>
        </div>
        <div class="card">
          <h2 class="card-title">Вгадай число, яке загадав комп’ютер</h2>
        </div>
        <div class="card">
          <h2 class="card-title">Камінь - ножиці - папір</h2>
        </div>
        <div class="card">
          <h2 class="card-title">Калькулятор</h2>
        </div>
        <div class="card">
          <h2 class="card-title">Калькулятор часу</h2>
        </div>
        <div class="card">
          <h2 class="card-title">Введіть 3 числа</h2>
        </div>
        <div class="card">
          <h2 class="card-title">Наша команда</h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
    <script src="./js/check-year.js">
    </script>
  </body>
</html>
